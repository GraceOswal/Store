<div>
    <h1> My Store</h1>
    <hr>
    <ul>
        <div *ngFor='let store of stores; let i = index'>
            <li appHighlight>{{store.customer_id}} Manufactured on: {{store.productDate|date|lowercase}}</li>
            <button (click)='toggleDetails(i)'> Products</button>
            <app-store-detail *ngIf='store.showDescription' [store]='store' (isPick)='pickStore($event,i)'>
            </app-store-detail>
        </div>
    </ul>
    <p *ngIf='stores.length>6'> Too many products</p>
</div>
